<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<div th:replace="~{fragments/front/header :: header}"></div>

<body>
<header class="header-navigation" id="header">
  <nav><div class="logo"><a href="index.html">我想和你玩</a></div>
    <h2 id="mnavh"><span class="navicon"></span></h2>
    <ul id="starlist">
      <li><a href="index.html">网站首页</a></li>
      <li><a href="#">我的相册</a></li>
      <li><a href="#">我的日记</a></li>
      <li><a href="about.html">关于我</a></li>
      <li><a href="#">留言</a></li>
    </ul>
  </nav>
</header>
<article>
  <aside class="l_box">
    <div class="search">
      <form action="../index.html" method="get" name="searchform" id="searchform">
        <input name="keyword" id="keyboard" class="input_text" value="请输入关键字词" style="color: rgb(153, 153, 153);" onfocus="if(value=='请输入关键字词'){this.style.color='#000';value=''}" onblur="if(value==''){this.style.color='#999';value='请输入关键字词'}" type="text">
        <input name="Submit" class="input_submit" value="搜索" type="submit">
      </form>
    </div>
    <div class="fenlei">
      <h2>文章分类</h2>
      <ul>
        <li th:each="type : ${typeList}"><a href="/" th:href="${'../index.html?type=' + type.id}" th:text="${type.typename + '（' + type.count +  '）'}">学无止境（33）</a></li>
      </ul>
    </div>
    <div class="tuijian">
      <h2>站长推荐</h2>
      <ul>
        <li th:each="daily : ${dailyList}"><a href="/" th:href="${'art_' + daily.id + '.html'}" th:text="${daily.title}"></a></li>
      </ul>
    </div>
    <div class="cloud">
      <h2>标签云</h2>
      <ul>
        <a th:each="tblTag : ${allTag}" th:text="${tblTag.tagname}" href="/" th:href="${'../index.html?tag=' + tblTag.id}" >个人博客</a>
      </ul>
    </div>
    <div class="guanzhu">
      <h2>关注我 么么哒</h2>
      <ul>
        <img src="../images/wx.jpg">
      </ul>
    </div>
  </aside>
  <main class="r_box">
    <div class="infosbox">
      <div class="newsview">
        <h3 class="news_title" th:text="${tblDaily.title}">个人博客，属于我的小世界！</h3>
        <div class="bloginfo">
          <ul>
            <li class="author" style="padding: 0px;">作者：<a href="/">月初</a></li>
            <li class="lmname" style="padding: 0px;"><a href="/" th:href="${'../index.html?type=' + tblDaily.type}" th:text="${tblDaily.typename}">学无止境</a></li>
            <li class="timer" style="padding: 0px;" th:text="${'时间：' + tblDaily.createtime}">时间：2018-5-13</li>
            <li class="view" style="padding: 0px;" th:text="${tblDaily.click + '人已阅读'}">4567人已阅读</li>
          </ul>
        </div>
        <div class="tags"><a th:each="tblTag : ${tblTags}" th:text="${tblTag.tagname}" href="/" th:href="${'../index.html?tag=' + tblTag.id}">个人博客</a> &nbsp;</div>
        <div class="news_about"><strong>简介</strong>个人博客，用来记录一下生活。</div>
        <div class="news_con" th:utext="${tblDaily.contentStr}"></div>
        <div class="share">
          <p class="diggit"><a href="JavaScript:makeRequest('/e/public/digg/?classid=3&amp;id=19&amp;dotop=1&amp;doajax=1&amp;ajaxarea=diggnum','EchoReturnedText','GET','');"> 很赞哦！ </a>(<b id="diggnum"><script type="text/javascript" src="/e/public/ViewClick/?classid=2&id=20&down=5"></script>13</b>)</p>
        </div>
        <div class="nextinfo">
          <p><label th:if="${preDaily != null}">上一篇：</label><label th:if="${preDaily == null}">没有更多了</label><a th:if="${preDaily != null}" th:href="${'art_' + preDaily.id + '.html'}" href="/news/life/2018-03-13/804.html"  th:text="${preDaily.title}">作为一个设计师,如果遭到质疑你是否能恪守自己的原则?</a></p>
          <p><label th:if="${nextDaily != null}">下一篇：</label><label th:if="${nextDaily == null}">没有更多了</label><a th:if="${nextDaily != null}" th:href="${'art_' + nextDaily.id + '.html'}" href="/news/life/" th:text="${nextDaily.title}">返回列表</a></p>
        </div>
        <div class="news_pl">
          <h2>文章评论</h2>
          <ul>
            <div class="gbko"> 暂未开放！</div>
          </ul>
        </div>
    </div>
  </main>
</article>

<div th:replace="~{fragments/front/footer :: footer}"></div>
<a href="#" class="cd-top">Top</a>
<script>
    $(function(){
    })
</script>
</body>
</html>
